<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Questions by AI</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="icon" type="image/webp" href="../img/favicon.webp">
  </head>
  <body>
    <nav class="navbar">
      <a href="home.html" class="logo-link">
        <div class="logo">Quiz AI</div>
      </a>
      <div class="user-info">
        <span class="username">User: <span id="username" style="font-weight: bold;"></span></span>
        <div class="score-display">Score: <span id="displayGrade">0</span></div>
        <a href="history.html" class="history-link" style="font-size: 20px; color: black; text-decoration: none;">History</a>
        <button id="logoutBtn">Switch account</button>
      </div>
    </nav>

    <main class="main-content"></main>

    <div class="main-content-1">
      <div class="quiz-generator">
        <h1>Generate Questions</h1>
        <div class="controls">
          <input
            type="text"
            id="topicInput"
            placeholder="Enter your topic..."
            aria-label="Topic"
          />

          <label for="language"></label>
          <select id="language" required>
            <option value="" disabled selected>Select language</option>
            
            <option value="en">English</option>
            <option value="vi">Tiếng Việt</option>
            <option value="fr">France</option>
          </select>

          <label for="questionCount"></label>
          <select id="questionCount" required>
            <option value="" disabled selected>Number of questions</option>
            <option value="5">5 questions</option>
            <option value="7">7 questions</option>
            <option value="10">10 questions</option>
            <option value="15">15 questions</option>
          </select>

          <label for="level"></label>
          <select id="level" required>
            <option value="" disabled selected>Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="button-container">
         
          <button id="generateButton" class="generate-btn">Generate</button>
        </div>
      </div>
    </div>

    

    <!-- Template cho phần hiển thị câu hỏi -->
    <template id="quiz-template">
      <div class="quiz-container">
        <div class="quiz-header">
          <div class="topic-info"></div>
          <div class="timer-wrapper">
            <span class="timer-label"></span>
            <div class="timer-display"></div>
          </div>
        </div>
        <div class="question-counter"></div>
        <div class="question-content">
          <p class="question-text"></p>
          <div class="options-grid">
            <!-- Options will be dynamically inserted here -->
          </div>
        </div>
        <div class="answer-feedback">
          <div class="feedback-message"></div>
          <div class="correct-answer"></div>
        </div>
        <div class="navigation-buttons">
          <button class="nav-btn prev-btn gradient-box" disabled>Previous</button>
          <button class="nav-btn next-btn gradient-box">Next</button>
        </div>
      </div>
    </template>

    <!-- Modal xác nhận -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2 id="confirmTitle">Confirm quiz creation?</h2>
        <p id="confirmMessage">
          Are you sure you want to create and start this quiz?
        </p>
        <div class="modal-buttons">
          <button id="confirmNo">NO</button>
          <button id="confirmYes">YES</button>
        </div>
      </div>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
