<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions by AI</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="logo-link">
            <div class="logo">Quiz AI</div>
        </a>
        <div class="user-info">
            <span id="username">User</span>
            <div class="score-display">Score: <span id="displayGrade">0</span></div>
            <a href="about.html" class="about-link">About</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="quiz-generator">
            <h1>Generate Questions by AI</h1>
            <div class="controls">
                <input type="text" id="topicInput" placeholder="Enter your topic..." aria-label="Topic">
                
                <label for="language"></label>
                <select id="language" required>
                    <option value="" disabled selected>Select language</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="en">English</option>
                </select>

                <label for="questionCount"></label>
                <select id="questionCount" required>
                    <option value="" disabled selected>Number of questions</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>

                <label for="level"></label>
                <select id="level" required>
                    <option value="" disabled selected>Level</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="button-container">
                <button id="generateButton" class="generate-btn">Generate</button>
                <button id="historyButton" class="history-btn">History</button>
            </div>
        </div>
    </main>

    <script src="../js/home.js"></script>
</body>
</html>
