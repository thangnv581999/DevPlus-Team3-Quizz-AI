<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - Quiz AI</title>
    <link rel="stylesheet" href="../css/congratulations.css">
</head>
<body>
    <div class="congrats-container">
        <h1>Congratulations!</h1>
        <div class="result-card">
            <div class="score-display">
                <h2>Your Score</h2>
                <div class="score" id="finalScore">0</div>
            </div>
            <div class="stats">
                <p>Correct Answers: <span id="correctAnswers">0</span></p>
                <p>Time Taken: <span id="timeTaken">0:00</span></p>
            </div>
            <div class="buttons">
                <button id="viewAnswersBtn">View Answers</button>
                <button id="returnHomeBtn">Return to Home</button>
                <button id="tryAgainBtn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="../js/congratulations.js"></script>
</body>
</html>
