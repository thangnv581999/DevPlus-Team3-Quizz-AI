<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>History</title>
  </head>
  <body
    class="font-serif bg-[url(../img/history/history-bg.png)] bg-cover h-screen w-screen overflow-x-hidden"
  >
    <div class="flex justify-center h-16 w-screen bg-white/50">
      <nav
        class="bg-opacity-0 flex flex-wrap items-center justify-between h-16 w-full max-w-[1400px] mb-1 px-10"
      >
        <div>
          <span class="text-3xl text-[#6F20DFF7] font-bold">
            <a href="home.html">AI Quiz</a>
          </span>
          <span
            class="text-xl text-[#6F20DFF7] border-l-[3px] border-black/10 p-2"
          >
            HISTORY
          </span>
        </div>
        <div
          class="text-sm sm:text-xl whitespace-nowrap flex gap-14 overflow-x-auto w-auto"
        >
          <span>
            User:
            <a href="#" id="username">Username</a>
          </span>
          <span>
            <a href="about.html">About</a>
          </span>
          <span>
            <a href="#" id="logoutBtn">Log out</a>
          </span>
        </div>
      </nav>
    </div>

    <div
      class="relative h-screen max-h-[1400px] w-full max-w-[1400px] mt-[50px] mx-auto"
    >
      <div
        class="relative z-10 border bg-white/70 rounded mx-4 sm:mx-6 lg:mx-16 xl:mx-24 2xl:mx-28"
      >
        <div class="h-[45vh] max-h-[700px] w-full">
          <p
            class="text-[#FB3D3D] font-bold px-2 text-lg lg:text-xl xl:text-2xl 2xl:3xl"
          >
            INCOMPLETE
          </p>
          <hr class="h-[2px] xl:h-1 bg-black border-0" />
          <div
            class="w-full flex whitespace-nowrap text-center text-[8px] sm:text-xs lg:text-sm xl:text-base 2xl:lg"
          >
            <span class="w-1/4 py-1">Title</span>
            <span class="border-l border-black w-[11%] p-1">Taken-time</span>
            <span class="border-l border-black w-[9%] p-1">Correct</span>
            <span class="border-l border-black w-[9%] p-1">Score</span>
            <span class="border-l border-black w-[9%] p-1">Question</span>
            <span class="border-l border-black w-1/5 py-1">Link</span>
            <span class="border-l border-black w-[12.5%] py-1">Date</span>
          </div>
          <hr class="h-[1px] bg-black border-0" />
          <div
            id="incomplete-container"
            class="w-full h-[40vh] max-h-[calc(100%-100px)] overflow-y-auto"
          >
            <!-- Incomplete quizzes will be inserted here -->
          </div>
        </div>
        <div class="h-[45vh] max-h-[700px] w-full">
          <p
            class="text-green-500 font-bold px-2 text-sm text-base lg:text-lg xl:text-2xl 2xl:3xl"
          >
            COMPLETE
          </p>
          <hr class="h-[2px] xl:h-1 bg-black border-0" />
          <div
            class="w-full flex whitespace-nowrap text-center text-[8px] sm:text-xs lg:text-sm xl:text-base 2xl:lg"
          >
            <span class="w-1/4 py-1">Title</span>
            <span class="border-l border-black w-[11%] p-1">Taken-time</span>
            <span class="border-l border-black w-[9%] p-1">Correct</span>
            <span class="border-l border-black w-[9%] p-1">Score</span>
            <span class="border-l border-black w-[9%] p-1">Question</span>
            <span class="border-l border-black w-1/5 py-1">Link</span>
            <span class="border-l border-black w-[12.5%] py-1">Date</span>
          </div>
          <hr class="h-[1px] bg-black border-0" />
          <div
            id="complete-container"
            class="w-full h-[40vh] max-h-[calc(100%-100px)] overflow-y-auto"
          >
            <!-- Complete quizzes will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="../js/db.js"></script>
    <script src="../js/history.js"></script>
  </body>
</html>
