<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Quiz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-serif bg-[url(../img/login/bg-login.png)] bg-cover bg-center h-screen w-screen flex items-center justify-center px-4"
  >
    <div
      class="text-center rounded-lg bg-white bg-opacity-40 flex flex-col justify-center items-center gap-y-6 p-6 w-[90vw] max-w-[700px] min-w-[320px] sm:min-w-[440px]"
    >
      <h1 class="text-lg sm:text-2xl xl:text-3xl mx-4">
        Welcome to Your Discovery Journey!
      </h1>
      <form id="loginForm" class="hidden"></form>
      <input
        type="text"
        id="username"
        form="loginForm"
        placeholder="Enter your name"
        required
        class="rounded-xl w-[80%] sm:w-[70%] px-4 py-3 text-sm sm:text-base"
      />
      <button
        type="submit"
        form="loginForm"
        class="text-lg sm:text-2xl gradient-box bg-gradient-to-r from-[#9E55F5] via-[#829AF8F7] to-[#D1DEEC] py-3 w-[60%] sm:w-[40%] rounded-full border-2 border-white shadow-lg hover:shadow-xl hover:border-[#9E55F5] transition-all duration-300"
      >
        Let's start!!
      </button>
    </div>

    <!-- Import file db.js trước -->
    <script src="../js/db.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
