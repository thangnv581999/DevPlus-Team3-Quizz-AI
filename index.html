<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .loading {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading Quiz AI...</p>
    </div>

    <!-- Import file db.js trước để có sẵn các hàm IndexedDB -->
  <script src="js/db.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Kiểm tra trạng thái đăng nhập qua IndexedDB
        const user = await getLoggedInUserManual();
        console.log("IndexedDB: Logged in user:", user);
        // Sau 1 giây chuyển hướng theo trạng thái đăng nhập
        setTimeout(() => {
          if (user) {
            window.location.href = 'pages/home.html';
          } else {
            window.location.href = 'pages/login.html';
          }
        }, 1000);
      } catch (error) {
        console.error("Error checking user in IndexedDB:", error);
        window.location.href = 'pages/login.html';
      }
    });
  </script>
    <script src="../js/db.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
